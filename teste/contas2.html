<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Efeito de transição suave para elementos */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen bg-gray-200">
        <aside class="w-64 bg-gray-800 text-white flex-shrink-0 hidden md:block">
            <div class="p-6 text-2xl font-bold border-b border-gray-700">
                Meu App
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="flex items-center px-6 py-3 bg-gray-700 text-white">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-all">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    Produtos
                </a>
                <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-all">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                    Relatórios
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard de Controle</h1>
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center space-x-2 focus:outline-none">
                        <span class="font-semibold">Nome do Usuário</span>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                    <div id="user-menu"
                        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 hidden">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</a>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
                    
                    <div class="flex justify-end mb-4 space-x-4">
                        <button id="global-transfer-btn"
                            class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-all">
                            Realizar Transferência
                        </button>
                        <button id="add-new-btn"
                            class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all">
                            Adicionar Novo Item
                        </button>
                    </div>

                    <div id="form-container" class="bg-white p-6 rounded-lg shadow-lg mb-8 hidden">
                        <h2 id="form-title" class="text-2xl font-bold mb-6">Adicionar Nova Conta</h2>

                        <form id="item-form">
                            <input type="hidden" id="id" name="id">

                            <div class="space-y-4 mb-6">
                                <div>
                                    <label for="description"
                                        class="block text-gray-700 font-medium mb-1">Descrição:</label>
                                    <textarea id="description" name="description" rows="3"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required placeholder="Ex: Conta Salário, Poupança..."></textarea>
                                </div>
                                <div>
                                    <label for="balance" class="block text-gray-700 font-medium mb-1">Saldo
                                        Inicial:</label>
                                    <input type="number" id="balance" name="balance"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required placeholder="0.00" step="0.01" value="0">
                                </div>
                            </div>

                            <div class="flex items-center justify-end space-x-4">
                                <button type="button" id="cancel-btn"
                                    class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-all">Cancelar</button>
                                <button type="submit"
                                    class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-all">Salvar</button>
                            </div>
                        </form>
                    </div>

                    <div id="items-list" class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Itens Cadastrados</h2>
                        <div id="loading" class="text-center p-4">
                            <p class="text-gray-500">Carregando itens...</p>
                        </div>
                        <ul id="items-ul" class="space-y-4">
                            </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="transfer-modal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden z-50">
        <div class="relative mx-auto p-6 border w-full max-w-md shadow-lg rounded-lg bg-white">
            <h3 class="text-xl font-bold mb-4" id="transfer-title">Realizar Transferência</h3>
            <form id="transfer-form">
                <div class="mb-4">
                    <label for="transfer-from-account" class="block text-gray-700 font-medium mb-1">De:</label>
                    <select id="transfer-from-account"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
                        required>
                        <option value="" disabled selected>Selecione uma conta de origem</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="transfer-to-account" class="block text-gray-700 font-medium mb-1">Para:</label>
                    <select id="transfer-to-account"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
                        required>
                        <option value="" disabled selected>Selecione uma conta de destino</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="transfer-amount" class="block text-gray-700 font-medium mb-1">Valor:</label>
                    <input type="number" id="transfer-amount"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="0.00" step="0.01" min="0.01" required>
                </div>

                <div class="flex items-center justify-end space-x-4">
                    <button type="button" id="cancel-transfer-btn"
                        class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-all">Cancelar</button>
                    <button type="submit"
                        class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-all">Transferir</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="../script/contas2.js"></script>

</body>

</html>
