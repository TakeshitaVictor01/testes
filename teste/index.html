    <script>
        //python3 -m http.server 5500
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURAÇÃO ---
            const apiUrl = 'https://megaware.incubadora.shop/incubadora/user';

            // --- ELEMENTOS DO DOM ---
            const itemsList = document.getElementById('items-ul');
            const itemForm = document.getElementById('item-form');
            const formContainer = document.getElementById('form-container');
            const formTitle = document.getElementById('form-title');
            const addNewBtn = document.getElementById('add-new-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const loadingIndicator = document.getElementById('loading');
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');

            // --- LÓGICA DO MENU DE USUÁRIO ---
            userMenuButton.addEventListener('click', () => {
                userMenu.classList.toggle('hidden');
            });

            // Fecha o menu se clicar fora dele
            window.addEventListener('click', (e) => {
                if (!userMenuButton.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add('hidden');
                }
            });
            
            // --- FUNÇÕES DA API (CRUD) ---
            async function fetchItems() {
                loadingIndicator.style.display = 'block';
                itemsList.innerHTML = '';
                try {
                    const response = await fetch(`${apiUrl}/getAll`);
                    if (!response.ok) throw new Error('Erro ao buscar dados da API');
                    const items = await response.json();
                    renderItems(items.data);
                } catch (error) {
                    itemsList.innerHTML = `<li class="text-red-500 text-center">${error.message}</li>`;
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            async function createItem(itemData) {
                try {
                    const response = await fetch(`${apiUrl}/create`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData),
                    });
                    const data = await response.json();
                    console.log(data.status);
                    if (data.status != "success")
                        throw new Error(`Falha ao criar o item: ${data.message}`);
                    fetchItems();
                    hideForm();
                } catch (error) {
                    alert(error.message);
                }
            }

            async function updateItem(id, itemData) {
                try {
                    const response = await fetch(`${apiUrl}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData),
                    });
                    if (!response.ok) throw new Error('Falha ao atualizar o item');
                    fetchItems();
                    hideForm();
                } catch (error) {
                    alert(error.message);
                }
            }

            async function deleteItem(id, itemData) {
                // Substituindo confirm() por um modal customizado seria o ideal em uma app real
                if (!confirm('Tem certeza que deseja excluir este item?')) return;
                try {
                    const response = await fetch(`${apiUrl}/delete`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData)
                    });
                    const data = await response.json();
                    console.log(data.status);
                    if (data.status != 'success')
                        throw new Error('Falha ao excluir o item');
                    fetchItems();
                } catch (error) {
                    alert(error.message);
                }
            }

            // --- RENDERIZAÇÃO E MANIPULAÇÃO DO DOM ---
            function renderItems(items) {
                itemsList.innerHTML = '';
                if(items.length === 0) {
                    itemsList.innerHTML = '<li class="text-center text-gray-500">Nenhum item encontrado.</li>';
                    return;
                }
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between bg-gray-50 p-4 rounded-lg border border-gray-200 hover:shadow-md transition-shadow';
                    li.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="font-bold text-lg text-gray-800">${item.Name}</h3>
                            <p class="text-gray-600">${item.Email}</p>
                        </div>
                        <div class="flex-shrink-0 flex items-center space-x-3 ml-4">
                            <button data-id="${item.Id}" class="edit-btn text-blue-600 hover:text-blue-800 font-medium">Editar</button>
                            <button data-id="${item.Id}" class="delete-btn text-red-600 hover:text-red-800 font-medium">Excluir</button>
                        </div>
                    `;
                    itemsList.appendChild(li);
                });
            }

            function showForm(item = null) {
                if (item) {
                    formTitle.textContent = 'Editar Item';
                    document.getElementById('item-id').value = item.id;
                    document.getElementById('item-name').value = item.Name || item.Name;
                    document.getElementById('item-email').value = item.email || item.email;
                } else {
                    formTitle.textContent = 'Adicionar Novo Item';
                    itemForm.reset();
                }
                formContainer.classList.remove('hidden');
                addNewBtn.classList.add('hidden');
            }

            function hideForm() {
                formContainer.classList.add('hidden');
                addNewBtn.classList.remove('hidden');
                itemForm.reset();
            }

            // --- EVENT LISTENERS ---
            addNewBtn.addEventListener('click', () => showForm());
            cancelBtn.addEventListener('click', hideForm);

//             {
//   "cpf": "string",
//   "email": "string",
//   "group": "string",
//   "name": "string",
//   "password": "string",
//   "phoneNumber": "string",
//   "state": "string"
// }

            itemForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('item-id').value;
                const itemData = {
                    name: document.getElementById('item-name').value,
                    email: document.getElementById('item-email').value,
                    cpf: document.getElementById('item-cpf').value.replace(/\D/g, ''),
                    phoneNumber: document.getElementById('item-phoneNumber').value,
                    group: document.getElementById('item-group').value,
                    state: document.getElementById('item-state').value,
                    password: document.getElementById('item-password').value,
                    //userId: 1
                };
                if (id) {
                    updateItem(id, itemData);
                } else {
                    createItem(itemData);
                }
            });

            itemsList.addEventListener('click', async (e) => {
                const id = e.target.dataset.id;
                if (!id) return;

                if (e.target.classList.contains('delete-btn')) {
                    const itemData = {
                        id: id
                    };
                    deleteItem(id,itemData);
                }

                if (e.target.classList.contains('edit-btn')) {
                    try {
                        const response = await fetch(`${apiUrl}/getById`);
                        if (!response.ok) throw new Error('Não foi possível carregar os dados para edição.');
                        const item = await response.json().data;
                        showForm(item);
                    } catch (error) {
                        alert(error.message);
                    }
                }
            });

            // --- INICIALIZAÇÃO ---
            fetchItems();
        });
    </script>
    <script src="https://unpkg.com/imask"></script>
    <script>
    // Espera o documento carregar completamente para garantir que os elementos existam
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- MÁSCARA PARA O CPF ---
        const cpfInput = document.getElementById('item-cpf');
        const cpfMaskOptions = {
            mask: '000.000.000-00'
        };
        const cpfMask = IMask(cpfInput, cpfMaskOptions);

        // --- MÁSCARA PARA O TELEFONE (CELULAR E FIXO) ---
        const phoneInput = document.getElementById('item-phoneNumber');
        const phoneMaskOptions = {
            // A máscara é dinâmica, se adaptando se o número tem 8 ou 9 dígitos
            mask: [
                {
                    mask: '(00) 0000-0000',
                    maxLength: 10
                },
                {
                    mask: '(00) 00000-0000'
                }
            ]
        };
        const phoneMask = IMask(phoneInput, phoneMaskOptions);
    });
