<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Empresas</title>
    <!-- Incluindo o Tailwind CSS para um design moderno e rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Efeito de transição suave para elementos */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen bg-gray-200">
        <!-- Barra de Navegação Lateral -->
        <aside class="w-64 bg-gray-800 text-white flex-shrink-0 hidden md:block">
            <div class="p-6 text-2xl font-bold border-b border-gray-700">
                Meu App
            </div>
            <nav class="mt-6">
                <a href="#" class="flex items-center px-6 py-3 bg-gray-700 text-white">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-all">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    Produtos
                </a>
                <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-all">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                    Relatórios
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header do Conteúdo -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard de Controle</h1>
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center space-x-2 focus:outline-none">
                        <span class="font-semibold">Nome do Usuário</span>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                    <div id="user-menu"
                        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 hidden">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</a>
                    </div>
                </div>
            </header>

            <!-- Área de Rolagem do Conteúdo -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
                    <!-- Botão para adicionar novo item -->
                    <div class="flex justify-end mb-4">
                        <button id="add-new-btn"
                            class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all">
                            Adicionar Novo Item
                        </button>
                    </div>

                    <div id="form-container" class="bg-white p-6 rounded-lg shadow-lg mb-8 hidden">
                        <h2 id="form-title" class="text-2xl font-bold mb-6">Adicionar Novo Usuário</h2>
                        <form id="item-form">
                            <input type="hidden" id="item-id">

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-6">
                                <div class="md:col-span-2">
                                    <label for="item-legalName" class="block text-gray-700 font-medium mb-1">Razão
                                        Social:</label>
                                    <input type="text" id="item-legalName" name="legalName"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="item-tradeName" class="block text-gray-700 font-medium mb-1">Nome
                                        Fantasia:</label>
                                    <input type="text" id="item-tradeName" name="tradeName"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required>
                                </div>

                                <div>
                                    <label for="item-cnpj" class="block text-gray-700 font-medium mb-1">CNPJ:</label>
                                    <input type="text" id="item-cnpj" name="cnpj" placeholder="00.000.000/0000-00"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required>
                                </div>

                                <div>
                                    <label for="item-phoneNumber"
                                        class="block text-gray-700 font-medium mb-1">Telefone:</label>
                                    <input type="tel" id="item-phoneNumber" name="phoneNumber"
                                        placeholder="(00) 90000-0000"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="item-email" class="block text-gray-700 font-medium mb-1">Email:</label>
                                    <input type="email" id="item-email" name="email"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required>
                                </div>

                                <div>
                                    <label for="item-startOperationsDate"
                                        class="block text-gray-700 font-medium mb-1">Início das Operações:</label>
                                    <input type="date" id="item-startOperationsDate" name="startOperationsDate"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required>
                                </div>

                                <div>
                                    <label for="item-contractEndDate" class="block text-gray-700 font-medium mb-1">Fim
                                        do Contrato:</label>
                                    <input type="date" id="item-contractEndDate" name="contractEndDate"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required>
                                </div>

                                <div>
                                    <label for="item-endOperationsDate" class="block text-gray-700 font-medium mb-1">Fim
                                        das Operações (Opcional):</label>
                                    <input type="date" id="item-endOperationsDate" name="endOperationsDate"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>

                                <div>
                                    <label for="item-state" class="block text-gray-700 font-medium mb-1">Status:</label>
                                    <select id="item-state" name="state"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
                                        required>
                                        <option value="" disabled selected>Selecione o status</option>
                                        <option value="1">Ativo</option>
                                        <option value="2">Inativo</option>
                                    </select>
                                </div>

                            </div>
                            <div class="flex items-center justify-end space-x-4">
                                <button type="button" id="cancel-btn"
                                    class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-all">Cancelar</button>
                                <button type="submit"
                                    class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-all">Salvar</button>
                            </div>
                        </form>
                    </div>

                    <!-- Container da Lista de Itens -->
                    <div id="items-list" class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Itens Cadastrados</h2>
                        <div id="loading" class="text-center p-4">
                            <p class="text-gray-500">Carregando itens...</p>
                        </div>
                        <ul id="items-ul" class="space-y-4">
                            <!-- Os itens da API serão inseridos aqui via JavaScript -->
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        //python3 -m http.server 5500
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURAÇÃO ---
            const apiUrl = 'https://megaware.incubadora.shop/incubadora/enterprise';

            // --- ELEMENTOS DO DOM ---
            const itemsList = document.getElementById('items-ul');
            const itemForm = document.getElementById('item-form');
            const mainContent = document.querySelector('main');
            const formContainer = document.getElementById('form-container');
            const formTitle = document.getElementById('form-title');
            const addNewBtn = document.getElementById('add-new-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const loadingIndicator = document.getElementById('loading');
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');

            // --- LÓGICA DO MENU DE USUÁRIO ---
            userMenuButton.addEventListener('click', () => {
                userMenu.classList.toggle('hidden');
            });

            // Fecha o menu se clicar fora dele
            window.addEventListener('click', (e) => {
                if (!userMenuButton.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add('hidden');
                }
            });

            // --- FUNÇÕES DA API (CRUD) ---
            async function fetchItems() {
                loadingIndicator.style.display = 'block';
                itemsList.innerHTML = '';
                try {
                    const response = await fetch(`${apiUrl}/getAll`);
                    if (!response.ok) throw new Error('Erro ao buscar dados da API');
                    const items = await response.json();
                    renderItems(items.data);
                } catch (error) {
                    itemsList.innerHTML = `<li class="text-red-500 text-center">${error.message}</li>`;
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            async function createItem(itemData) {
                try {
                    const response = await fetch(`${apiUrl}/create`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData),
                    });
                    console.log(itemData);
                    const data = await response.json();
                    if (data.status != "success")
                        throw new Error(`Falha ao criar o item: ${data.message}`);
                    fetchItems();
                    hideForm();
                } catch (error) {
                    alert(error.message);
                }
            }

            async function updateItem(id, itemData) {
                try {
                    const response = await fetch(`${apiUrl}/update`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData),
                    });
                    console.log(itemData);
                    const data = await response.json();
                    if (data.status != "success") {
                        throw new Error('Falha ao atualizar o item');
                    }
                    fetchItems();
                    hideForm();
                } catch (error) {
                    alert(error.message);
                }
            }

            async function deleteItem(id, itemData) {
                // Substituindo confirm() por um modal customizado seria o ideal em uma app real
                if (!confirm('Tem certeza que deseja excluir este item?')) return;
                try {
                    const response = await fetch(`${apiUrl}/delete`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData)
                    });
                    const data = await response.json();
                    console.log(data.status);
                    if (data.status != 'success')
                        throw new Error('Falha ao excluir o item');
                    fetchItems();
                } catch (error) {
                    alert(error.message);
                }
            }

            // --- RENDERIZAÇÃO E MANIPULAÇÃO DO DOM ---
            function renderItems(items) {
                itemsList.innerHTML = '';
                if (items.length === 0) {
                    itemsList.innerHTML = '<li class="text-center text-gray-500">Nenhum item encontrado.</li>';
                    return;
                }
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'bg-white p-4 rounded-lg border border-gray-200 shadow-sm hover:shadow-lg transition-shadow duration-300';

                    // --- Lógica Auxiliar ---
                    // 1. Define o texto e a cor do selo de status
                    const isActive = item.State === '1';
                    const statusText = isActive ? 'Ativo' : 'Inativo';
                    const statusClass = isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';

                    // 2. Formata a data para o padrão brasileiro (DD/MM/AAAA)
                    let formattedEndDate = 'Não definida';
                    if (item.ContractEndDate) {
                        // Pega a data antes do 'T' e divide em ano, mês e dia
                        const [year, month, day] = item.ContractEndDate.split('T')[0].split('-');
                        formattedEndDate = `${day}/${month}/${year}`;
                    }
                    // --- Fim da Lógica Auxiliar ---

                    li.innerHTML = `
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
            
            <div class="flex-grow grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-8 gap-y-3 w-full">
                
                <div class="flex flex-col">
                    <div class="flex items-center gap-3">
                        <h3 class="font-bold text-lg text-gray-900 truncate">${item.TradeName}</h3>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClass}">
                            ${statusText}
                        </span>
                    </div>
                    <p class="text-sm text-gray-500">${item.LegalName}</p>
                </div>

                <div class="flex flex-col">
                    <p class="text-sm font-semibold text-gray-700">CNPJ</p>
                    <p class="text-sm text-gray-500">${item.CNPJ}</p>
                </div>

                <div class="flex flex-col">
                     <p class="text-sm font-semibold text-gray-700">Fim do Contrato</p>
                     <p class="text-sm text-gray-500">${formattedEndDate}</p>
                </div>
            </div>

            <div class="flex-shrink-0 flex items-center space-x-3 w-full md:w-auto justify-end">
                <button data-id="${item.Id}" class="edit-btn text-blue-600 hover:text-blue-800 font-medium transition-colors">Editar</button>
                <button data-id="${item.Id}" class="delete-btn text-red-600 hover:text-red-800 font-medium transition-colors">Excluir</button>
            </div>
        </div>
    `;
                    itemsList.appendChild(li);
                });
                // items.forEach(item => {
                //     const li = document.createElement('li');
                //     li.className = 'flex items-center justify-between bg-gray-50 p-4 rounded-lg border border-gray-200 hover:shadow-md transition-shadow';
                //     li.innerHTML = `
                //         <div class="flex-grow">
                //             <h3 class="font-bold text-lg text-gray-800">${item.TradeName}</h3>
                //             <p class="text-gray-600">${item.Email}</p>
                //         </div>
                //         <div class="flex-shrink-0 flex items-center space-x-3 ml-4">
                //             <button data-id="${item.Id}" class="edit-btn text-blue-600 hover:text-blue-800 font-medium">Editar</button>
                //             <button data-id="${item.Id}" class="delete-btn text-red-600 hover:text-red-800 font-medium">Excluir</button>
                //         </div>
                //     `;
                //     itemsList.appendChild(li);
                // });
            }
            // item-id
            // item-legalName
            // item-tradeName
            // item-cnpj
            // item-phoneNumber
            // item-email
            // item-startOperationsDate
            // item-contractEndDate
            // item-endOperationsDate
            // item-state
            function showForm(item = null) {
                if (item) {
                    mainContent.scrollTo({ top: 0, behavior: 'smooth' });
                    formTitle.textContent = 'Editar Item';
                    document.getElementById('item-id').value = item.Id;
                    document.getElementById('item-legalName').value = item.LegalName;
                    document.getElementById('item-tradeName').value = item.TradeName;
                    document.getElementById('item-cnpj').value = item.CNPJ
                    document.getElementById('item-phoneNumber').value = item.PhoneNumber
                    document.getElementById('item-email').value = item.Email
                    document.getElementById('item-startOperationsDate').value = item.StartOperationsDate
                    document.getElementById('item-contractEndDate').value = item.ContractEndDate
                    document.getElementById('item-endOperationsDate').value = item.EndOperationsDate
                    document.getElementById('item-state').value = item.State;
                } else {
                    formTitle.textContent = 'Adicionar Novo Item';
                    itemForm.reset();
                }
                formContainer.classList.remove('hidden');
                addNewBtn.classList.add('hidden');
            }

            function hideForm() {
                formContainer.classList.add('hidden');
                addNewBtn.classList.remove('hidden');
                itemForm.reset();
            }

            // --- EVENT LISTENERS ---
            addNewBtn.addEventListener('click', () => showForm());
            cancelBtn.addEventListener('click', hideForm);

            // item-id
            // item-legalName
            // item-tradeName
            // item-cnpj
            // item-phoneNumber
            // item-email
            // item-startOperationsDate
            // item-contractEndDate
            // item-endOperationsDate
            // item-state

            itemForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('item-id').value;
                const itemData = {
                    legalName: document.getElementById('item-legalName').value,
                    tradeName: document.getElementById('item-tradeName').value,
                    cnpj: document.getElementById('item-cnpj'),
                    phoneNumber: document.getElementById('item-phoneNumber').value,
                    email: document.getElementById('item-email').value,
                    startOperationsDate: document.getElementById('item-startOperationsDate').value,
                    contractEndDate: document.getElementById('item-contractEndDate').value,
                    endOperationsDate: document.getElementById('item-endOperationsDate').value,
                    state: document.getElementById('item-state').value,
                };
                if (id) {
                    itemData.id = id;
                    updateItem(id, itemData);
                } else {
                    createItem(itemData);
                }
            });

            itemsList.addEventListener('click', async (e) => {
                const id = e.target.dataset.id;
                if (!id) return;

                if (e.target.classList.contains('delete-btn')) {
                    const itemData = {
                        id: id
                    };
                    deleteItem(id, itemData);
                }

                if (e.target.classList.contains('edit-btn')) {
                    try {
                        const itemData = {
                            id: id
                        };
                        const response = await fetch(`${apiUrl}/getById`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(itemData)
                        });
                        const data = await response.json();
                        if (data.status != 'success')
                            throw new Error('Não foi possível carregar os dados para edição.');
                        showForm(data.data);
                    } catch (error) {
                        alert(error.message);
                    }
                }
            });

            // --- INICIALIZAÇÃO ---
            fetchItems();
        });
    </script>
    <script src="https://unpkg.com/imask"></script>
    <script>
        // Espera o documento carregar completamente para garantir que os elementos existam
        document.addEventListener('DOMContentLoaded', function () {

            // --- MÁSCARA PARA O CPF ---
            const cnpjInput = document.getElementById('item-cnpj');
            const cnpjMaskOptions = {
                mask: '00.000.000/0000-00'
            };
            const cnpjMask = IMask(cnpjInput, cnpjMaskOptions);

            // --- MÁSCARA PARA O TELEFONE (CELULAR E FIXO) ---
            const phoneInput = document.getElementById('item-phoneNumber');
            const phoneMaskOptions = {
                // A máscara é dinâmica, se adaptando se o número tem 8 ou 9 dígitos
                mask: [
                    {
                        mask: '(00) 0000-0000',
                        maxLength: 10
                    },
                    {
                        mask: '(00) 00000-0000'
                    }
                ]
            };
            const phoneMask = IMask(phoneInput, phoneMaskOptions);
        });
    </script>
</body>

</html>
