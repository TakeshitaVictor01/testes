<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Itens</title>
    <!-- Incluindo o Tailwind CSS para um design moderno e rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Efeito de transição suave para elementos */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Dashboard de Controle</h1>
            <p class="text-lg text-gray-600 mt-1">Gerencie seus itens de forma rápida e eficiente.</p>
        </header>

        <main>
            <!-- Botão para adicionar novo item -->
            <div class="flex justify-end mb-4">
                <button id="add-new-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all">
                    Adicionar Novo Item
                </button>
            </div>

            <!-- Formulário de Cadastro/Edição (Inicialmente oculto) -->
            <div id="form-container" class="bg-white p-6 rounded-lg shadow-lg mb-8 hidden">
                <h2 id="form-title" class="text-2xl font-bold mb-4">Adicionar Novo Item</h2>
                <form id="item-form">
                    <!-- Campo oculto para armazenar o ID do item em edição -->
                    <input type="hidden" id="item-id">
                    
                    <!-- Ajuste os campos abaixo de acordo com sua API -->
                    <div class="mb-4">
                        <label for="item-name" class="block text-gray-700 font-medium mb-1">Nome do Item</label>
                        <input type="text" id="item-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="item-description" class="block text-gray-700 font-medium mb-1">Descrição</label>
                        <textarea id="item-description" name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>

                    <!-- Botões do formulário -->
                    <div class="flex items-center justify-end space-x-4">
                        <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-all">Cancelar</button>
                        <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-all">Salvar Item</button>
                    </div>
                </form>
            </div>

            <!-- Container da Lista de Itens -->
            <div id="items-list" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2">Itens Cadastrados</h2>
                <div id="loading" class="text-center p-4">
                    <p class="text-gray-500">Carregando itens...</p>
                </div>
                <ul id="items-ul" class="space-y-4">
                    <!-- Os itens da API serão inseridos aqui via JavaScript -->
                </ul>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURAÇÃO ---
            // Substitua esta URL pela URL base da sua API Python
            const apiUrl = 'https://jsonplaceholder.typicode.com/posts'; // Exemplo com API pública

            // --- ELEMENTOS DO DOM ---
            const itemsList = document.getElementById('items-ul');
            const itemForm = document.getElementById('item-form');
            const formContainer = document.getElementById('form-container');
            const formTitle = document.getElementById('form-title');
            const addNewBtn = document.getElementById('add-new-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const loadingIndicator = document.getElementById('loading');
            
            // --- FUNÇÕES DA API (CRUD) ---

            // READ - Buscar todos os itens
            async function fetchItems() {
                loadingIndicator.style.display = 'block';
                itemsList.innerHTML = '';
                try {
                    // Limita a 10 itens para o exemplo
                    const response = await fetch(`${apiUrl}?_limit=10`);
                    if (!response.ok) throw new Error('Erro ao buscar dados da API');
                    const items = await response.json();
                    renderItems(items);
                } catch (error) {
                    itemsList.innerHTML = `<li class="text-red-500 text-center">${error.message}</li>`;
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            // CREATE - Adicionar um novo item
            async function createItem(itemData) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData),
                    });
                    console.log("OOOOOOOOOO");
                    console.log(response.data);
                    if (!response.data.status == "success") throw new Error('Falha ao criar o item');
                    fetchItems(); // Recarrega a lista
                    hideForm();
                } catch (error) {
                    alert(error.message);
                }
            }

            // UPDATE - Atualizar um item existente
            async function updateItem(id, itemData) {
                try {
                    const response = await fetch(`${apiUrl}/${id}`, {
                        method: 'PUT', // ou 'PATCH'
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(itemData),
                    });
                    if (!response.ok) throw new Error('Falha ao atualizar o item');
                    fetchItems(); // Recarrega a lista
                    hideForm();
                } catch (error) {
                    alert(error.message);
                }
            }

            // DELETE - Excluir um item
            async function deleteItem(id) {
                if (!confirm('Tem certeza que deseja excluir este item?')) return;
                try {
                    const response = await fetch(`${apiUrl}/${id}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) throw new Error('Falha ao excluir o item');
                    fetchItems(); // Recarrega a lista
                } catch (error) {
                    alert(error.message);
                }
            }

            // --- RENDERIZAÇÃO E MANIPULAÇÃO DO DOM ---

            // Renderiza a lista de itens na tela
            function renderItems(items) {
                itemsList.innerHTML = '';
                if(items.length === 0) {
                    itemsList.innerHTML = '<li class="text-center text-gray-500">Nenhum item encontrado.</li>';
                    return;
                }
                items.forEach(item => {
                    // Adapte os campos `item.title` e `item.body` para os campos da sua API (ex: `item.name`, `item.description`)
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between bg-gray-50 p-4 rounded-lg border border-gray-200 hover:shadow-md transition-shadow';
                    li.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="font-bold text-lg text-gray-800">${item.title || item.name}</h3>
                            <p class="text-gray-600">${item.body || item.description}</p>
                        </div>
                        <div class="flex-shrink-0 flex items-center space-x-3 ml-4">
                            <button data-id="${item.id}" class="edit-btn text-blue-600 hover:text-blue-800 font-medium">Editar</button>
                            <button data-id="${item.id}" class="delete-btn text-red-600 hover:text-red-800 font-medium">Excluir</button>
                        </div>
                    `;
                    itemsList.appendChild(li);
                });
            }

            // Funções para exibir/ocultar o formulário
            function showForm(item = null) {
                if (item) {
                    formTitle.textContent = 'Editar Item';
                    document.getElementById('item-id').value = item.id;
                    // Adapte os campos 'title' e 'body' para os da sua API
                    document.getElementById('item-name').value = item.title || item.name;
                    document.getElementById('item-description').value = item.body || item.description;
                } else {
                    formTitle.textContent = 'Adicionar Novo Item';
                    itemForm.reset();
                }
                formContainer.classList.remove('hidden');
                addNewBtn.classList.add('hidden');
            }

            function hideForm() {
                formContainer.classList.add('hidden');
                addNewBtn.classList.remove('hidden');
                itemForm.reset();
            }

            // --- EVENT LISTENERS ---

            // Abrir formulário para novo item
            addNewBtn.addEventListener('click', () => showForm());
            
            // Fechar formulário
            cancelBtn.addEventListener('click', hideForm);

            // Submeter formulário (para criar ou editar)
            itemForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('item-id').value;
                // Adapte os campos 'name' e 'description' para os campos que você tem no formulário
                const itemData = {
                    title: document.getElementById('item-name').value, // Adapte para 'name' se necessário
                    body: document.getElementById('item-description').value, // Adapte para 'description'
                    userId: 1 // Campo de exemplo, pode remover se não for necessário
                };

                if (id) {
                    updateItem(id, itemData);
                } else {
                    createItem(itemData);
                }
            });

            // Ações de Editar e Excluir na lista
            itemsList.addEventListener('click', async (e) => {
                const id = e.target.dataset.id;
                if (!id) return;

                if (e.target.classList.contains('delete-btn')) {
                    deleteItem(id);
                }

                if (e.target.classList.contains('edit-btn')) {
                    try {
                        const response = await fetch(`${apiUrl}/${id}`);
                        if (!response.ok) throw new Error('Não foi possível carregar os dados para edição.');
                        const item = await response.json();
                        showForm(item);
                    } catch (error) {
                        alert(error.message);
                    }
                }
            });

            // --- INICIALIZAÇÃO ---
            fetchItems();
        });
    </script>
</body>
</html>
